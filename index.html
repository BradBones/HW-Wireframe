<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Neil's Wireframe</title>
        <!-- Links to CSS style sheets, reset first -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    </head>
    <body>

        <!-- This div contains all the elements within the webpage -->
        <div>

            <!-- Header -->
            <header>
                    <h4>header</h4>
            </header>
            
            <!-- Navigation bar -->
            <nav>
                <h4>nav</h4>
            </nav>

            <!-- Main content div, contains a section, with an article inside of it. Also an aside -->
            <div class="grid-container">

                <!-- Section -->
                <section class="grid-item">
                    <h4>section</h4>
                    
                    <!-- Article -->
                    <article>
                        <h4 class="padding-fix">article</h4>
                        <h1>h1, h2, h3</h1>
                        <p>p</p>

                    </article>

                </section>

                <!-- Aside -->
                <aside class="grid-item">
                    <h4>aside</h4>

                </aside>

            </div>

            <!-- Footer bar -->
            <footer>
                <h4>footer</h4>

            </footer>
                
        </div>
 
    </body>    
</html>
